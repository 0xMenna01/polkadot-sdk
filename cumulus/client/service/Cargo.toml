[package]
name = "cumulus-client-service"
version = "0.2.0"
authors.workspace = true
edition.workspace = true
description = "cumulus-client-service"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
futures = "0.3.28"
sc-client-api = { version = "23.0.0", path = "../../../substrate/client/api" }
sc-consensus = { version = "0.28.0", path = "../../../substrate/client/consensus/common" }
sc-transaction-pool = { version = "23.0.0", path = "../../../substrate/client/transaction-pool" }
sc-rpc = { version = "24.0.0", path = "../../../substrate/client/rpc" }
