sc-sysinfo = { version = "22.0.0", path = "../../../substrate/client/sysinfo" }
sc-telemetry = { version = "10.0.0", path = "../../../substrate/client/telemetry" }
sc-network = { version = "0.29.0", path = "../../../substrate/client/network" }
sc-network-sync = { version = "0.28.0", path = "../../../substrate/client/network/sync" }
sc-utils = { version = "9.0.0", path = "../../../substrate/client/utils" }
sc-network-transactions = { version = "0.28.0", path = "../../../substrate/client/network/transactions" }
sp-api = { version = "21.0.0", path = "../../../substrate/primitives/api" }
sp-blockchain = { version = "23.0.0", path = "../../../substrate/primitives/blockchain" }
sp-consensus = { version = "0.27.0", path = "../../../substrate/primitives/consensus/common" }
sp-core = { version = "23.0.0", path = "../../../substrate/primitives/core" }
