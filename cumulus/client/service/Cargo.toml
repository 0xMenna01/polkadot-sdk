polkadot-primitives = { version = "2.0.0", path = "../../../polkadot/primitives" }
cumulus-client-cli = { version = "0.2.0", path = "../cli" }
cumulus-client-collator = { version = "0.2.0", path = "../collator" }
cumulus-client-consensus-common = { version = "0.2.0", path = "../consensus/common" }
cumulus-client-pov-recovery = { version = "0.2.0", path = "../pov-recovery" }
cumulus-client-network = { version = "0.2.0", path = "../network" }
cumulus-primitives-core = { version = "0.2.0", path = "../../primitives/core" }
cumulus-relay-chain-interface = { version = "0.2.0", path = "../relay-chain-interface" }
cumulus-relay-chain-inprocess-interface = { version = "0.2.0", path = "../relay-chain-inprocess-interface" }
cumulus-relay-chain-minimal-node = { version = "0.2.0", path = "../relay-chain-minimal-node" }

[features]
network-protocol-staging = [
	"cumulus-relay-chain-inprocess-interface/network-protocol-staging",
	"cumulus-relay-chain-minimal-node/network-protocol-staging",
]
