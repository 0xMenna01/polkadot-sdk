[package]
name = "bp-bridge-hub-rococo"
description = "Primitives of BridgeHubRococo parachain runtime."
version = "0.3.0-dev.1"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
# Bridge Dependencies

bp-bridge-hub-cumulus = { path = "../chain-bridge-hub-cumulus", default-features = false, version = "=0.3.0-dev.1" }
bp-runtime = { path = "../runtime", default-features = false, version = "=0.3.0-dev.1" }
bp-messages = { path = "../messages", default-features = false, version = "=0.3.0-dev.1" }

# Substrate Based Dependencies

frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "=24.0.0-dev.1" }
sp-api = { path = "../../../substrate/primitives/api", default-features = false, version = "=22.0.0-dev.1" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "=27.0.0-dev.1" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "=11.0.0-dev.1" }

[features]
default = [ "std" ]
std = [
	"bp-bridge-hub-cumulus/std",
	"bp-messages/std",
	"bp-runtime/std",
	"frame-support/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-std/std",
]
