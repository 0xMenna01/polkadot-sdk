[package]
name = "tracing-gum"
version = "3.0.0-dev.1"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Stick logs together with the TraceID as provided by tempo"

[dependencies]
coarsetime = "0.1.22"
