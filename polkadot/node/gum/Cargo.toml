jaeger = { package = "polkadot-node-jaeger", path = "../jaeger", version = "=3.0.0-dev.1" }
gum-proc-macro = { package = "tracing-gum-proc-macro", path = "proc-macro", version = "=3.0.0-dev.1" }
polkadot-primitives = { path = "../../primitives", features = ["std"], version = "=3.0.0-dev.1" }
